{% extends "base.html" %}
{% block content %}
<h2>Convert Text to Uppercase</h2>
<form method="POST">
    <label for="text">Enter text:</label>
    <input type="text" name="text" id="text" required>
    <button type="submit">Convert</button>
</form>

{% if result %}
<p>Uppercase: {{ result }}</p>
{% endif %}
{% endblock %}
