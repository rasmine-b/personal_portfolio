{% extends "base.html" %}
{% block content %}
<section class="section fade-in">
    <div class="calc-container">
        <h2>Area of Circle</h2>
        <form method="POST">
            <input type="number" name="radius" id="radius" step="any" placeholder="Enter radius" required>
            <button type="submit">Calculate</button>
        </form>

        {% if area %}
        <div class="calc-result">
            Area: {{ area }}
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
