{% extends "base.html" %}
{% block content %}
<section class="section fade-in">
    <div class="calc-container">
        <h2>Area of Triangle</h2>
        <form method="POST">
            <input type="number" name="base" id="base" step="any" placeholder="Enter base" required>
            <input type="number" name="height" id="height" step="any" placeholder="Enter height" required>
            <button type="submit">Calculate</button>
        </form>

        {% if area %}
        <div class="calc-result">
            Area: {{ area }}
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
