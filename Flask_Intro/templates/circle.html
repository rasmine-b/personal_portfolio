{% extends "base.html" %}
{% block content %}
<h2>circle</h2>
<form method="POST">
    <label for="radius">Enter radius:</label>
    <input type="number" name="radius" id="radius" step="any" required>
    <button type="submit">Calculate</button>
</form>

{% if area %}
<p>Area: {{ area }}</p>
{% endif %}
{% endblock %}
